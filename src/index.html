<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center mt-4">
        <div
          class="col-2 card border border-dark rounded shadow p-3 mb-2 bg-body rounded"
        >
          <div class="suit fs-1 text p-4 mb-2" id="upper-suit">
            <span>♦</span>
          </div>
          <div class="d-flex justify-content-center fs-2 text my-4" id="number">
            <span class="number">1</span>
          </div>
          <div
            class="suit fs-1 text d-flex justify-content-start p-4 mt-2"
            id="bottom-suit"
          >
            <span>♦</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
